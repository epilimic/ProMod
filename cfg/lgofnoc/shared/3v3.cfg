// In-built cvars' settings for 3v3 match modes
lgofnoc_addcvar survivor_limit 3
lgofnoc_addcvar z_max_player_zombies 3

// [mvp / stats]
sm plugins load_unlock
sm plugins load optional/l4d2_playstats.smx
sm plugins load optional/l4d2_skill_detect.smx
sm plugins load_lock

lgofnoc_addcvar sm_survivor_mvp_brevity 0
lgofnoc_addcvar sm_stats_writestats 2
lgofnoc_addcvar sm_stats_resetnextmap 1

// [l4d_weapon_limits.smx]
l4d_wlimits_add 2 1 weapon_smg weapon_smg_silenced
l4d_wlimits_add 1 0 weapon_pistol_magnum
l4d_wlimits_add 0 1 weapon_hunting_rifle
